<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="app/lib/angular-material/angular-material.min.css" rel="stylesheet">
</head>
<body ng-app="veedorApp" ng-cloak layout="column">

<md-toolbar layout="row">
    <h1>Angular Material - Veedor App</h1>
</md-toolbar>

<div layout="row" flex>

    <md-sidenav md-is-locked-open="true" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
	<ng-include src="'/tpl/includes/sidenav.html'"></ng-include>
    </md-sidenav>
	
    <md-content flex id="content">
        <div ng-view></div>
    </md-content>
</div>

<script src="app/lib/angular/angular.js" type="text/javascript"></script>
<script src="app/lib/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="app/lib/angular-aria/angular-aria.js" type="text/javascript"></script>
<script src="app/lib/angular-material/angular-material.js" type="text/javascript"></script>
<script src="app/lib/angular-route/angular-route.min.js" type="text/javascript"></script>
<script src="app/lib/angular-resource/angular-resource.min.js" type="text/javascript"></script>
<script src="app/lib/angular-material-icons/angular-material-icons.min.js" type="text/javascript"></script>


<script src="app/js/app.js"></script>
<script src="app/js/services.js"></script>
<script src="app/js/controllers/mainController.js"></script>
<script src="app/js/controllers/categoryController.js"></script>

</body>
</html>
