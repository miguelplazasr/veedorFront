<md-list>
	<md-subheader class="md-no-sticky">{{title}}</md-subheader>
	<md-list-item class="md-2-line" ng-repeat="category in categories"  class="noright" ng-click="goToCategory(category.name, $event)">
	
	<div class="md-list-item-text compact" >
		<h3>{{category.name}}</h3>
		<p>{{category.description}}</p>
	</div>
	
	<ng-md-icon icon="delete" class="md-secondary" ng-click="deleteCategory(category.id)" aria-label="Delete Item" class="md-secondary md-hue-3" ></ng-md-icon>

</md-list-item>
</md-list>
      <md-button class="md-raised" aria-label="Add" ng-click="showAdd($event)" ng-href="/#/category/new">
  	<ng-md-icon icon="add"></ng-md-icon>Add Category
  </md-button>
